<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <head>
        <main class="container">
            <div id="carouselB" class="carousel slide my-3" style="height: 40px;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselB" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>

                <div class="carousel-item active my-3 h-100 ">
                    <div class="h-100 row g-2">
                        <div class="col-5 ">
                            <img class="h-100 w-100 objectif-fit-cover" src="https://random.imagecdn.app/499/249" alt="">
                        </div>
                        <div class="col-2">
                            <img class="h-100 w-100 objectif-fit-cover" src="https://random.imagecdn.app/498/248" alt="">
                        </div>
                        <div class="col-5">
                            <img class="h-100 w-100 objectif-fit-cover" src="https://random.imagecdn.app/499/249" alt="">
                        </div>
                    </div> 
                    <div class="carousel-caption text-dark d-none d-md-block" style="background-color: white;">
                        <h5>Hello</h5>
                    </div>
                </div>
            </div>
            

        </main>
    </head>
