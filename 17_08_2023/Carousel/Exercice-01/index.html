<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Carousels</h1>
        <hr>
        <div id="carouselA" class="carousel slide my-3">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselA" data-bs-slide-to="0" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselA" data-bs-slide-to="1" class="active"
                    aria-current="true" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselA" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselA" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselA" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://random.imagecdn.app/500/250" class="w-100" alt="Random A">
                </div>
                <div class="carousel-item active">
                    <img src="https://random.imagecdn.app/499/249" class="w-100" alt="Random B">
                </div>
                <div class="carousel-item">
                    <img src="https://random.imagecdn.app/501/251" class="w-100" alt="Random C">
                </div>
                <div class="carousel-item">
                    <img src="https://random.imagecdn.app/502/252" class="w-100" alt="Random D">
                </div>
                <div class="carousel-item">
                    <img src="https://random.imagecdn.app/503/253" class="w-100" alt="Random E">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselA" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carouselA" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>
        <div id="carouselB" class="carousel slide my-3">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselB" data-bs-slide-to="0" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselB" data-bs-slide-to="1" class="active"
                    aria-current="true" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselB" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselB" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselB" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item d-block ">
                    <div class=" active item col-size1 ">
                    </div>
                </div>
                <div class="carousel-item d-block ">
                    <div class=" item">
                        <p class="col-size2"></p>
                    </div>
                </div>
                <div class="carousel-item d-block ">
                    <div class=" item ">
                        <p class="col-size3"></p>
                    </div>
                </div>
                <div class="carousel-item d-block ">
                    <div class=" item">
                        <p class="col-size4"></p>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselA" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselA" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div id="carouselC" class="carousel-slide my-3">

            </div>
        </div>
        </div>
        </div>
    </main>
</body>
