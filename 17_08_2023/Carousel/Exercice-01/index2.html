<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <head>
        <main class="container my-3">
            <div id="carouselA" class="carousel bg-success w-100 d-block">
                <div class="carousel-indicators">
                    <button type="button " data-bs-target="#carouselA" data-bs-slide-to="0"
                        aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselA" data-bs-slide-to="1" class="active"
                        aria-current="true" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselA" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselA" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselA" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselA" data-bs-slide-to="5"
                        aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item h-100 active ">
                        <div class="h-100 w-100 d-flex flex-column  align-items-center p-3" style="background-color: beige;">
                            <div class=" box  ">
                                <div class="round"></div>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>2</h5>
                                    <p>Ajoutez 2 cartes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-block box ">
                            <div class="d-block round1"></div>
                            <div class="d-block round2"></div>

                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-block box ">
                            <div class="d-block round"></div>
                            <div class="d-block round1"></div>
                            <div class="d-block round2"></div>
                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-block box ">
                            <div class="d-block round3"></div>
                            <div class="d-block round1"></div>
                            <div class="d-block round2"></div>
                            <div class="d-block round4"></div>

                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-block box ">
                            <div class="d-block round3"></div>
                            <div class="d-block round1"></div>
                            <div class="d-block round2"></div>
                            <div class="d-block round4"></div>
                            <div class="d-block round"></div>
                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-block box ">
                            <div class="d-block round3"></div>
                            <div class="d-block round1"></div>
                            <div class="d-block round2"></div>
                            <div class="d-block round4"></div>
                            <div class="d-block round5"></div>
                            <div class="d-block round6"></div>
                        </div>

                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>

                    </div>

                    <button class="carousel-control-prev" data-bs-target="#carouselA" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#carouselA" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
              
        </main>
    </head>
