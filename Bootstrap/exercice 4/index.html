<head>
    <meta charset="UTF-8">

<body>
    <main class="container">
        <div class="my-3 row">
            <div class="col bg-dark text-light p-2 rounded">
                <h1 class="fw-light"> - Ajouter un Livre -</h1>
                <hr class="bg-light">
                <div class="row my-2">
                    <div class="col-6">
                        <label for="title" class="form-label ">Titre :</label>
                    </div>
                    <div class="col-6">
                        <label for="ISBN" class="form-label">ISBN :</label>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="isbn" name="isbn">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="title" class="form-label ">Auteur :</label>
                    </div>
                    <div class="col-6">
                        <label for="ISBN" class="form-label">Genre :</label>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <select name="questionType" id="questionType" class="form-select">
                            <option value="">Auteur 1</option>
                            <option value="billing">Auteur 2</option>
                            <option value="account">Auteur 3</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select class="form-select" multiple aria-label="multiple select example">
                            <option value="1">Type 1</option>
                            <option value="1">Type 2</option>
                            <option value="1">Type 3</option>
                            <option value="1">Type 4</option>
                            <option value="1">Type 5</option>
                            <option value="1">Type 6</option>
                            <option value="1">Type 7</option>
                            <option value="1">Type 8</option>
                            <option value="1">Type 9</option>
                        </select>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="cover" class="form-label ">Couverture :</label>
                    </div>

                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div class="col-6">
                        <label for="ISBN" class="form-label">Prix :</label>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="title" class="form-label ">Score :</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="price" name="price">
                    </div>
                </div>
                <div class="row my-2 ">
                    <div class="col-6">
                        <input type="range" class="form-range" min="0" max="4" step="1" id="customRange3">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm text-left">
                                    Nul
                                </div>
                                <div class="col-sm text-left">
                                    Mauvais
                                </div>
                                <div class="col-sm text-center">
                                    Normal
                                </div>
                                <div class="col-sm text-center">
                                    Bon
                                </div>
                                <div class="col-sm text-right">
                                    Bestseller
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="ISBN" class="form-label">Langue :</label>
                        <select name="questionType" id="questionType" class="form-select">
                            <option value="">Auteur 1</option>
                            <option value="billing">Auteur 2</option>
                            <option value="account">Auteur 3</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
