<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <main class="container ">
       
        <form class="row g-3 ">
            <div class="col-md-8 col-xs-12 text-light p-2 rounded">
                <div class="p-3 border bg-dark rounded">
                    <h1 class="fw-light">- Inscription -</h1>
                    <hr class="bg-light">
                    <div class="d-none d-sm-block">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3 text-dark">
                                    <input type="name" class="form-control " id="floatingInput" placeholder="name">
                                    <label for="floatingInput">Prénom</label>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Adresse mail</label>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input type="password" class="form-control" id="floatingInput"
                                        placeholder="password">
                                    <label for="floatingInput">Mot de passe</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating mb-3 text-dark">
                                    <input type="name" class="form-control" id="floatingInput" placeholder="name">
                                    <label for="floatingInput">Nom</label>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input type="pseudonyme" class="form-control" id="floatingInput"
                                        placeholder="pseudonyme">
                                    <label for="floatingInput">Pseudonyme</label>
                                </div>
                                <div class="form-floating mb-3 text-dark">
                                    <input type="confirmation" class="form-control" id="floatingInput"
                                        placeholder="confirmation">
                                    <label for="floatingInput">Confirmation</label>
                                </div>
                            </div>
                        </div>
                        <hr class="bg-light">
                        <button class="btn btn-outline-light d-block ms-auto"><i class="bi bi-send"></i>
                            Envoyer</button>
                    </div>
                    <div class="d-block d-sm-none">
                        <select class="form-select required" size="10" multiple aria-label="multiple select example">
                            <option value="1"> Europe 1</option>
                            <option value="1"> Europe 2</option>
                            <option value="1"> Europe 3</option>
                            <option value="1"> Europe 4</option>
                            <option value="1"> Europe 5</option>
                            <option class="fw-bold" value="">Asie</option>
                            <option value="1">Asie 1</option>
                            <option value="1">Asie 2</option>
                            <option value="1">Asie 3</option>
                            <option value="1">Asie 4</option>
                            <option value="1">Asie 4</option>
                            <option value="1">Asie 4</option>
                            <option value="1">Asie 4</option>
                            <option value="1">Asie 4</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class=" col-md-4 text-light p-2 rounded ">
                <div class="d-none d-sm-block">
                    <div class="p-3 border bg-dark rounded">
                        <h1 class="fw-light"> - Vos Langues -</h1>
                        <hr class="bg-light">
                        <div class="col-12">
                            <select class="form-select required" size="10" multiple aria-label="multiple select example">
                               <optgroup label="Europe">
                                <option value="1">Europe 1</option>
                                <option value="1">Europe 2</option>
                                <option value="1">Europe 3</option>
                                <option value="1">Europe 4</option>
                                <option value="1">Europe 5</option>
                            </optgroup>
                            <optgroup label="Asie">
                                <option value="1">Asie 1</option>
                                <option value="1">Asie 2</option>
                                <option value="1">Asie 3</option>
                                <option value="1">Asie 4</option>
                                <option value="1">Asie 4</option>
                                <option value="1">Asie 4</option>
                                <option value="1">Asie 4</option>
                                <option value="1">Asie 4</option>
                            </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-block d-sm-none">
            <div class="row g-3">
                <div class=" col bg-dark text-light p-2 rounded">
                    <h1 class="fw-light">- Infos de Base -</h1>
                    <hr class="bg-light">
                    <div class="form-floating mb-3 text-dark">
                        <input type="name" class="form-control " id="floatingInput" placeholder="name">
                        <label for="floatingInput">Prénom</label>
                    </div>
                    <div class="form-floating mb-3 text-dark">
                        <input type="name" class="form-control " id="floatingInput" placeholder="name">
                        <label for="floatingInput">Nom</label>
                    </div>
                    <div class="form-floating mb-3 text-dark">
                        <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Adresse mail</label>
                    </div>
                    <div class="form-floating mb-3 text-dark">
                        <input type="pseudonyme" class="form-control " id="floatingInput" placeholder="pseudonyme">
                        <label for="floatingInput">Pseudonyme</label>
                    </div>
                </div>

            </div>
        </form>

    
    </main>
</body>
